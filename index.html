<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IP Address</title>
</head>
<body>
    <h1>Your IP Address</h1>
    <p id="ip-address">Loading...</p>

    <script>
        // Using a public IP address API (can be replaced with any other API)
        const ipAddressAPI = 'https://api.ipify.org?format=json';

        // Fetch the IP address using the API
        fetch(ipAddressAPI)
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
                document.getElementById('ip-address').textContent = `Your IP Address: ${ipAddress}`;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-address').textContent = 'Failed to fetch IP address';
            });
    </script>
</body>
</html>
